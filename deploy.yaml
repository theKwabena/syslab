services:
  backend:
    build:
      dockerfile: Dockerfile
      context: ./backend
    command: fastapi dev --host 0.0.0.0 --port 8000
    ports:
      - 8000:8000
    environment:
      - DATABASE_PATH=${DATABASE_NAME}
    networks:
      - sms-ntc-net
    volumes:
      - ./backend:/app
      - /mnt/backup/unix-lab-db:/app/database

networks:
  sms-ntc-net: